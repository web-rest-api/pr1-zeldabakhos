<!DOCTYPE html>

			background-color: #333;
			padding: 10px;
			text-align: center;
		}
		
		/* Style the toolbar links */
		.toolbar a {
			color: #fff;
			text-decoration: none;
			margin: 0 20px;

		}

		hr {
			border: 1px solid #ccc;
			height: 1px;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<!-- Create the toolbar -->
	<div class="toolbar">
		<a href="index.html" class="active">Home</a>
		<a href="about.html">About</a>
	</div>
	
	<!-- Create the horizontal bar -->
	<hr />
	
	<!-- Create the main content area -->
	<div>
		<h1>Welcome to our website!</h1>
		<p>Look at Josh Hutcherson in about. I would advise to press on the picture.</p>
	</div>
</body>
</html>
